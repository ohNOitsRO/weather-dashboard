<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light justify-content-around">
            <a class="navbar-brand">Weather Dashboard</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" id="old-search" type="search" placeholder="Enter City Name Here" aria-label="Search">  
              <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
            </form>
          </nav>
    </header>

<main>
    <div class="jumbotron vh-100">
        <h3 class="card-header text-uppercase text-center py-1">5 Day Weather Forecast</h3>
        <p id="current-weather" class="row card align-items-center justify-content-center justify-content-around border-0 mb-1"></p>
        <p id="current-city" class="row card align-items-center justify-content-center justify-content-around"></p>
        <div class="row justify-content-center">
            <img class="today-img" src="./assets/images/placeholder.png">
            <div class="column">
            <p class="today-temp"></p>
            <p class="today-wind"></p>
            <p class="today-hum"></p>
            </div>
        </div>

        <br>
        <hr width="50%">

        <div class="container">

            <div class="row align-items-start justify-content-center justify-content-around">
              
              <div class="card" style="width: 15rem;">
                <div class="card-body">
                  <h5 class="card-day0"></h5>
                  <img class="card-img0" src="./assets/images/placeholder.png">
                  <p class="card-temp0"></p>
                  <p class="card-wind0"></p>
                  <p class="card-hum0"></p>
                  
                </div>
              </div>

          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-day1"></h5>
              <img class="card-img1" src="./assets/images/placeholder.png">
              <p class="card-temp1"></p>
              <p class="card-wind1"></p>
              <p class="card-hum1"></p>
              
            </div>
          </div>

          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-day2"></h5>
              <img class="card-img2" src="./assets/images/placeholder.png">
              <p class="card-temp2"></p>
              <p class="card-wind2"></p>
              <p class="card-hum2"></p>
              
            </div>
          </div>

          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-day3"></h5>
              <img class="card-img3" src="./assets/images/placeholder.png">
              <p class="card-temp3"></p>
              <p class="card-wind3"></p>
              <p class="card-hum3"></p>
              
            </div>
          </div>

          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-day4"></h5>
              <img class="card-img4" src="./assets/images/placeholder.png">
              <p class="card-temp4"></p>
              <p class="card-wind4"></p>
              <p class="card-hum4"></p>
              
            </div>
          </div>


        </div>
      </div>


</main>
<footer>
  <nav class="navbar navbar-light justify-content-around" id="search-align">
    <span class="navbar-brand mb-0 h1 justify-content-center">Previous Searches
    <li id="search-list">

    </li>
    </span>
  </nav>

</footer>

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
